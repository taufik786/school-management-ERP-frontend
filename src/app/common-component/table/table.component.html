<ion-card-content style="overflow: auto;">
  <table mat-table [dataSource]="dataSource" matSort matSortDirection="desc" class="mat-elevation-z8">
    <!-- Define columns -->
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
        {{ column }}</th>
      <td mat-cell *matCellDef="let element;">
        <span
          *ngIf="!(column === 'Action' || column === 'createdAt' || column === 'updatedAt' || column === 'Established')">{{
          element[column] }} </span>

        <span *ngIf="column === 'Action'" style="display: flex;">
          <ion-icon class="edit" name="create-outline" size="large" ></ion-icon>
          <ion-icon class="delete" name="trash" size="large"></ion-icon>
          <ion-icon name="eye" size="large"></ion-icon>
        </span>

        <span *ngIf="column === 'createdAt' || column === 'updatedAt' || column === 'Established'">
          {{ element[column] | localDateTime:"dateTime" }}
        </span>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
    <div class="mat-row" *matNoDataRow>
      <div class="mat-cell ion-padding">
        <h3>No data Found</h3>
      </div>
    </div>
  </table>
  <mat-paginator style="border-top:1px solid #80808045;" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
</ion-card-content>
