<div class="main-div" style="padding: 22px; overflow: hidden;">
  <ion-button (click)="openForm(true)" size="round">
    <ion-icon name="add" size="large"></ion-icon> <span>Add School</span>
  </ion-button>
  <!-- <ion-icon class="ion-padding" (click)="openForm(true)" name="add" size="large" color="primary"></ion-icon> -->
  <div class="row" style="overflow: auto;">
    <table mat-table [dataSource]="dataSource" matSort matSortDirection="asc" class="mat-elevation-z8">
      <!-- Define columns -->
      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
          {{ capitalize(column) }}</th>
        <td mat-cell *matCellDef="let element; let i of index">
          <span
            *ngIf="!(column === 'Action' || column === 'createdAt' || column === 'updatedAt' || column === 'established')">{{
            element[column] }} </span>

          <span *ngIf="column === 'Action'">
            <ion-icon name="create-outline" size="large" (click)="editRecord(element)"></ion-icon>
            <ion-icon name="trash" size="large" (click)="openDeleteDialog(element)"></ion-icon>
          </span>

          <span *ngIf="column === 'createdAt' || column === 'updatedAt' || column === 'established'">
            {{ element[column] | date }}
          </span>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>

  </div>
</div>

<ion-alert [isOpen]="isDeleteOpen" header="Delete School Entry" [message]="message" [buttons]="alertButtons"
  (didDismiss)="deleteRecord($event)">
</ion-alert>

<app-school-management-form *ngIf="formOpen" (dataEvent)="receiveData($event)" [formData]="selectedRecord"
  [isOpen]="formOpen"></app-school-management-form>
